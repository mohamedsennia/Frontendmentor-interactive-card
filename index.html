<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Credit Card</title>
    </head>
    <body>
        <div id="left-container">
            <div class="card" id="fg-card">
                <img id="card-logo" src="./card-logo.svg">
                <p id="card-number">0000 0000 0000 0000</p>
                <p id="holder-name">JANE APPLESEED</p>
                <p id="exp">00/00</p>
            </div>
            <div class="card" id="bg-card">
                <p id="cvc">000</p>
            </div>
        </div>
        <div id="right-container">
            <form id="form">
                <p>CARDHOLDER NAME</p>
                <input class="wide-input" required id="holder-name-input" type="text" placeholder="e.g. Jane Appleseed">
                <p class="error"></p>
                <p>CARD NUMBER</p>
                <input id="card-number-input" maxlength="16" minlength="16" class="wide-input" required  placeholder="e.g. 1234 5678 9123 0000">
                
                
                <div id="idk">
                    <div>
                        <p class="error"></p>
                        <p id="exp-p">EXP DATE(MM/YY)</p>
                        <br>
                        <input id="mm" maxlength="2" required min="0" max="12" placeholder="MM">
                        <input id="yy" maxlength="2" required min="2022" max="2032" placeholder="YY">
                        <p class="error"></p>
                        <p class="error"></p>
                        <p class="error"></p>
                    </div>
                    <div >
                        
                        <p id="cvc-p">CVC</p>
                        <br>
                        <input id="cvc-input" maxlength="3" required placeholder="e.g. 123">
                        <p class="error"></p>
                    </div>
                </div>
                <input id="button"  type="submit"  value="CONFIRM">
            </form>
        
            <img class="hide" src="./icon-complete.svg">
            <p class="hide">THANK YOU</p>
            <span class="hide">we have added your card details</span>
            <button class="hide">Continue</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
